<html>
  <head>
    <title>Adlam script test</title>

  <link rel="stylesheet" href="/css/blueprint/screen.css" type="text/css" media="screen">
  <link rel="stylesheet" href="/css/blueprint/print.css" type="text/css" media="print"> 
  <!--[if lt IE 8]>
    <link rel="stylesheet" href="/css/blueprint/ie.css" type="text/css" media="screen, projection">
  <![endif]-->

  <link rel="stylesheet" type="text/css" href="/css/fonts.css">
    
    <script type="text/javascript" src="/js/testjs.js">
   </script>

<style>
  textarea {
    width: 600px;
	height: 240px;
	border: 3px solid #cccccc;
	padding: 5px;
	font-size: 24px;
	}
  {
    font-family: "Courier New";
  }
  </style>

  <script>
   function onFontSelected(selected, area) {
     var output_text = document.getElementById(area);
     var fontFam = selected.value;
     output_text.style.fontFamily = fontFam;
   }
  
  function clearText(region) {
    var field = document.getElementById(region);
    field.value = '';

  }

  function fillUpper(region) {
    var field = document.getElementById(region);
    var text = "\u202e";
    for (var code = 0x1e900; code < 0x1e922; code ++) {
      text += String.fromCodePoint(code) + " ";
    }
    field.value = text;
  }

  function fillLower(region) {
    var field = document.getElementById(region);
    var text = "\u202e";
    for (var code = 0x1e922; code < 0x1e944; code ++) {
      text += String.fromCodePoint(code) + " ";
    }
    field.value = text;
  }  

  function fillDigits(region) {
    var field = document.getElementById(region);
    var text = "";
    for (var code = 0x1e950; code < 0x1e95a; code ++) {
      text += String.fromCodePoint(code);
    }
    text += "   " + String.fromCodePoint(0x1e95e) + " ";
    text += String.fromCodePoint(0x1e95f) + " ";
    field.value = text;
  }

  function init() {
    // Fill in if needed.
    var selector = document.getElementById('selectFont');
    onFontSelected(selector, 'admlanMain');
  }

  </script>
  </head>

  <body onload="init()">
  <div class="container">
    <div class="span-1">  
    </div>
  <div class="span-16">

   <div id="arab_adlam_area">
  <h2>Adlam script testing</h2>
  <textarea id="admlanMain" class="aissataUnicode" rows="6" cols="16" dir="rtl">{{adlamText}}</textarea>
  <br />
  <input type="button" value="Clear text" onclick="clearText('admlanMain');">
    Select font: <select onchange="onFontSelected(this, 'admlanMain');" id="selectFont">
      {% for font in fontFamilies %}
      <option value="{{font}}">{{font}}</option>
      {% endfor %}
    </select>
   <input type="button" value="Caps" onclick="fillUpper('admlanMain');">
   <input type="button" value="Lower" onclick="fillLower('admlanMain');">
   <input type="button" value="Digits + Punctuation" onclick="fillDigits('admlanMain');">
   
   </div>
  </div>
